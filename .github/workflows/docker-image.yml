name: Docker Build and Deploy
on:
  push:
    branches: [ master ]  
  workflow_dispatch: 

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # This ensures we get the full git history
    - name: Run TruffleHog
      run: |
        docker run --rm -v "$PWD:/pwd" trufflesecurity/trufflehog:latest github --repo https://github.com/Gagan-R31/demo.git > trufflehog.log
        if grep -q "high confidence" trufflehog.log; then
          echo "Error: High confidence secrets detected in the repository"
          cat trufflehog.log
          exit 1
        else
          echo "No high confidence secrets detected. Full log:"
          cat trufflehog.log
        fi

  build-and-deploy:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: gaganr31
        password: Gagan@4882
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: gaganr31/demo
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo docker pull gaganr31/demo
          sudo docker stop demo || true
          sudo docker rm demo || true
          sudo docker run -d --name demo -p 8080:80 gaganr31/demo
